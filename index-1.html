<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      li {
        font-size: 20px;
      }

      .bigger {
        font-size: 30px;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <button></button>
    <ul></ul>
    <script>
      const btn = document.querySelector("button")
      btn.textContent = "add list element"
      let num = 3
      const addElement = () => {
        const ul = document.querySelector("ul")
        let li = document.createElement("li")
        li.textContent = num
        if (num % 3 === 0) {
          li.setAttribute("class", "bigger")
        }
        ul.appendChild(li)
        num += 2
      }
      btn.addEventListener("click", addElement)
    </script>
  </body>
</html>
